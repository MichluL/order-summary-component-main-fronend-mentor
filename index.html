<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <img class="card_img" src="images/illustration-hero.svg" alt="dancing girl">
    <h1 class="card_title">Order Summary</h1>
    <p class="card_content">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="card_group">
      <img class="group_img" src="images/icon-music.svg" alt="music">
      <div class="group_content">
        <h3 class="group_title">Annual Plan</h3>
        <h3 class="group_price">$59.99/year</h3>
      </div>
      <a href="#" class="group_link">Change</a>
    </div>
    <button role="button" class="card_btn">Proceed to Payment</button>
    <p class="card_footer">Cancel Order</p>
  </div>
</body>

</html>
